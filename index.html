<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>카드 게임</title>
</head>

<body>
    <h1>Blackjack</h1>
    <p id="message">블랙잭 게임!</p>
    <p id="you-cards"></p>
    <p id="sum"></p>
    <button id="start-btn">START GAME</button>
    <div id="display" class="input-box" >
        <input type="text" id="input" placeholder="배팅할 금액을 입력해주세요.">
        <button class="betting-btn">배팅하기</button>
    </div>
    <div id="display" class="get-card-box">
        <button class="get-card-btn">카드 받기</button>
        <button class="stop-card-btn">그만 받기</button>
    </div>
    <div id="display" class="end-box">
        <button class="restart-btn">다시하기</button>
        <button class="stop-game-btn">게임 종료</button>
    </div>
    <button id="display" class="reset-game">게임 리셋</button>
    <p id="player-asset"></p>
    <script src="index.js"></script>
</body>

</html>
